<div id="exerciseModal">
  <div id="modal">
    <button class="close" id="closeModalBtn">
      <svg class="icon-close">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal-content">
      <div id="information"></div>
    </div>

    <div class="button-container">
      <button id="addToFavoritesBtn">Add to favorites
        <svg class="motivation-sport-item-icon" width="32" height="32">
          <use href="./img/sprite.svg#heart"></use>
        </svg>
      </button>

      <button id="giveRatingBtn">Give a rating</button>
    </div>
  </div>
</div>
