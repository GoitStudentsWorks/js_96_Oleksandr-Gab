<section id="section-exercises" class="exercises" id="section-exercises">
  <div class="container exercises-wraper">
    <h2 class="section-title">Exercises <span id="slash"></span></h2>
    <div class="search-block">
      <ul class="filter-list">
        <li class="filter-item">
          <button
            class="filter-button filter-active"
            type="button"
            name="Muscles"
          >
            Muscles
          </button>
        </li>
        <li class="filter-item">
          <button class="filter-button" type="button" name="Body parts">
            Body parts
          </button>
        </li>
        <li class="filter-item">
          <button class="filter-button" type="button" name="Equipment">
            Equipment
          </button>
        </li>
      </ul>
      <div class="field-search-wraper">
        <input
          id="search"
          type="text"
          name="user-search"
          placeholder="Search"
          pattern="[a-zA-Z']+"
        />
        <svg
          class="search-icon"
          width="18"
          height="18"
          aria-label="search icon"
        >
          <use href="./img/sprite.svg#icon-search"></use>
        </svg>
      </div>
    </div>

    <ul class="gallery"></ul>
    <ul class="waist"></ul>

    <ul class="pagination-btn custom-pagination-btn"></ul>
    <!-- <ul class="waist-pagination"></ul> -->
    <div class="main-waist-btn-container">
      <div class="container-waist-btn">
        <ul class="waist-pagination"></ul>
        <div class="left-waist-btn"></div>
        <div class="right-waist-btn"></div>
      </div>
    </div>
  </div>
</section>
